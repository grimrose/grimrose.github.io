general:
  branches:
    ignore:
      - master

machine:
  timezone: Asia/Tokyo
  node:
    version: 5.0.0

dependencies:
  pre:
    - npm install

test:
  override:
    - exit 0

deployment:
  publish:
    branch: development
    commands:
      - git config --global user.name "circleci"
      - git config --global user.email "grimrose@users.noreply.github.com"
      - npm run deploy
